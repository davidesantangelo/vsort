name: Windows Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake for Windows
      # Configure CMake with MSVC specific flags for Windows
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=cl
        -DCMAKE_C_COMPILER=cl
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_C_FLAGS="/O2 /Ot /GL /wd4255 /wd4013"
        -DCMAKE_CXX_FLAGS="/O2 /Ot /GL /wd4255 /wd4013"
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release --verbose

    - name: Debug Build Output
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Include *.lib,*.dll,*.exe -Path ${{ steps.strings.outputs.build-output-dir }}

    - name: Run Tests
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config Release --output-on-failure
